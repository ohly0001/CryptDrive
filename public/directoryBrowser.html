<!DOCTYPE html>
<html>
    <header>
        <meta charset="UTF-8">
        <title>CyptDrive Browser</title>
        <script src="js/directoryBrowser.js" defer></script>
        <link rel="stylesheet" href="css/site.css">
    </header>
    <body>
        <h1>CyptDrive Passwords</h1>
        <div id="password_container">
        </div>
        <h1>CyptDrive File Browser</h1>
        <h2>Directory Name</h2>
        <div id="drive_container">
            <div class="directory">
                <a id="navHere">./</a>
            </div>
            <div class="directory">
                <a id="navUp">../</a>
            </div>
            <div id="pictures" class="directory">
                <a>pictures</a>
            </div>
            <div id="documents" class="directory">
                <a>documents</a>
            </div>
            <div id="videos" class="directory">
                <a>videos</a>
            </div>
            <div class="file">
                <a>test.txt</a>
            </div>
        </div>
    </body>
</html>
