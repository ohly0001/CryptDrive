<!DOCTYPE html>
<html>
    <head>
        <title>CryptDrive Authentication</title>
        <script src="js/index.js" defer></script>
    </head>
    <body>
        <h1>CryptDrive</h1>
        <form id="loginForm">
            <fieldset>
                <legend>Login</legend>
                <label for="loginEmail">Email</label><br>
                <input id="loginEmail" type="email" placeholder="abc@email.com" required><br><br>
                <label for="loginPassword">Password</label><br>
                <input id="loginPassword" type="password" required><br><br>
                <input type="submit" value="Login">
            </fieldset>
        </form>
        <form id="registerForm">
            <fieldset>
                <legend>Register</legend>
                <label for="registerEmail">Email</label><br>
                <input id="registerEmail" type="email" placeholder="abc@email.com" required><br><br>
                <label for="registerPassword1">Password</label><br>
                <input id="registerPassword1" type="password" required><br><br>
                <label for="registerPassword2">Confirm Password</label><br>
                <input id="registerPassword2" type="password" required><br><br>
                <input type="submit" value="Register">
            </fieldset>
        </form>
    </body>
</html>
